<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Classique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tetris Classique</h1>
        <div class="game-wrapper">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div class="side-panel">
                <div class="next-piece">
                    <h3>Prochaine pièce</h3>
                    <canvas id="next" width="120" height="120"></canvas>
                </div>
                <div class="score-display">
                    <h3>Score</h3>
                    <div id="score">0</div>
                </div>
                <div class="level-display">
                    <h3>Niveau</h3>
                    <div id="level">1</div>
                </div>
                <div class="controls">
                    <h3>Commandes</h3>
                    <p>← → : Déplacer</p>
                    <p>↑ : Tourner</p>
                    <p>↓ : Descendre</p>
                    <p>Espace : Tomber</p>
                </div>
                <button id="start-btn">Démarrer</button>
                <audio id="tetris-music" loop>
                    <source src="https://www.myinstants.com/media/sounds/tetris-theme.mp3" type="audio/mpeg">
                    Votre navigateur ne supporte pas l'élément audio.
                </audio>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
